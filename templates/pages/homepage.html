{% extends 'base.html' %}
{% block page_title %} {{title}} {% endblock %}
{% block content %}
    {%for haber in haberler%}

		<section class="heading-news3">
			<div class="container">

				<div class="heading-news-box">

					<div class="owl-wrapper">
						<div class="owl-carousel" data-num="4">

							<div class="item">
								<div class="news-post show-post">
									<div class="post-gallery">
									</div>
									<div class="post-content">
										<a class="category-post" href="showbiz-category.html">{{kategori}}</a>
										<h2><a href="{% url 'news_detail' id=haber.id %}">{{haber.title}}</a></h2>
										<ul class="post-tags">
											<li><i class="fa fa-clock-o"></i>{{haber.created.on}}</li>
											<li><i class="fa fa-user"></i>by <a href="#"></a></li>
											<li><a href="#"><i class="fa fa-comments-o"></i><span>23</span></a></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	{%endfor%}
{%endblock%}
